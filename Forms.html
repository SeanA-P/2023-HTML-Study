<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form method="get" action="" name="form">
    <label for="fName"> First name:</label>
    <input type="text" name="fName" id="fName" value="Enter First Name" /><br />

    Are you alive?
    <label>Yes</label><input type="radio" name="alive" id="yes" value="yes">
    <label>No</label><input type="radio" name="alive" id="no" value="no"><br /> <br>

    Check all of the following that apply: <br />
    <label>Computer Science Principles</label>
    <input type="checkbox" name="webDesign" value="Web Design" id="webDesign"><br />

    <label for="webDesign">Web Design</label>
    <input type="checkbox" name="csp" value="Comp Sci Principles" id="csp"><br />

    <label for="cybersecurity">Cybersecurity</label>
    <input type="checkbox" name="cybersecurity" value="Cybersecurity" id="cybersecurity"><br />
    <textarea name="comments" rows="20" cols="50">This is where you put your comments on this form. Feel free to delete this text and have at it</textarea><br /><br />

    <select name="numbers" id="numbers">
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
    </select>






    <input type="submit" value="Take my data"/>


</form>

</body>
</html>
